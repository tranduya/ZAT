<div>
    <page-header title="Editace existující výpůjčky" />
    <div id="content">
        <form>
            <table class="table">
                <thead></thead>
                <tbody>
                    <tr>
                        <td class="td">Název díla</td>
                        <select [(ngModel)]="form.dilo_id" [ngModelOptions]="{standalone: true}">
                            <option *ngFor="let dilo of dila" [value]="dilo.dilo_id">
                                {{ dilo.nazev }}
                            </option>
                        </select>
                        <td class="td">
                        </td>
                    </tr>
                    <tr>
                        <td class="td">Půjčující</td>
                        <select [(ngModel)]="form.pujcujici_id" [ngModelOptions]="{standalone: true}">
                            <option *ngFor="let user of users" [value]="user.pujcujici_id">
                                {{ user.prezdivka }}
                            </option>
                        </select>
                        <td class="td">
                        </td>
                    </tr>
                    <tr>
                        <td class="td">Stav vypůjčky</td>
                        <select [(ngModel)]="form.stav_id" [ngModelOptions]="{standalone: true}">
                            <option *ngFor="let stav of stavy" [value]="stav.stav_id">
                                {{ stav.nazev_stavu }}
                            </option>
                        </select>
                        <td class="td">
                        </td>
                    </tr>
                    <tr>
                        <td class="td">Datum zapůjčení</td>
                        <td class="td"><input type="date" id="dat_zapujceni" name="dat_zapujceni"
                            [(ngModel)]="form.dat_zapujceni" /><br /></td>
                    </tr>
                    <tr>
                        <td class="td">Datum vrácení (plán)</td>
                        <td class="td"><input type="date" id="dat_vraceni_plan" name="dat_vraceni_plan"
                            [(ngModel)]="form.dat_vraceni_plan"/><br /></td>
                    </tr>
                    <tr>
                        <td class="td">Datum vrácení</td>
                        <td class="td"><input type="date" id="dat_vraceni" name="dat_vraceni"
                            [(ngModel)]="form.dat_vraceni"/><br /></td>
                    </tr>
                </tbody>
            </table>
            <div class="control-buttons">
                <button class="material-button success" type="submit" (click)="handleClickSaveVypujcka()">Uložit</button>
                <button class="material-button default" (click)="handleClickRefreshPage()">Obnovit formulář</button>
                <a routerLink="/prehled_vypujcek" class="material-button default">Zrušit</a>
            </div>
        </form>
    </div>
</div>
